        technician-transfer-warning:
            without-critical-impact: |
                Attention, vous êtes sur le point de modifier les dates de l'événement alors que des techniciens sont assignés.

                Il semble toutefois qu'aucune affectation des techniciens ne soit impactée par ce changement de date.
                Ces assignations resteront donc inchangées et seront toujours applicables.

                Toutefois, si vous désirez ajuster ces affectations selon les nouvelles dates, après avoir
                validé vos changements, rendez-vous à l'étape 3 pour réajuster les affectations des techniciens.

            with-critical-impact: |
                Attention, vous êtes sur le point de modifier les dates de l'événement, ce qui affectera les techniciens assignés.

                La nouvelle période pour l'assignation des techniciens après vos modifications est :
                {period}

                Lors de la validation des modifications, les assignations seront réexaminées pour vérifier leur faisabilité :
                - Les assignations qui restent entièrement applicables seront conservées telles quelles.
                - Les assignations partiellement applicables seront ajustées pour ne conserver que les portions réalisables.
                - Les assignations qui ne correspondent plus aux nouvelles dates seront supprimées.

                Quoi qu'il en soit, assurez-vous de revoir les affectations finales à l'étape 3 après avoir modifié les dates.

