taxes:
    title: "Facturation - Taxes"
    help: Ici vous pouvez modifier les paramètres de facturation liés aux taxes.
    saved: Les paramètres des taxes ont bien été sauvegardés.

    section-title: "Taxes et groupes de taxes"
    create-action: Nouvelle taxe

    confirm-delete: "Voulez-vous vraiment supprimer cette taxe\_?"
    not-deletable:
        default-and-used: |
            Cette taxe ne peut pas être supprimée car c'est la taxe par défaut et elle est aussi utilisée comme taxe de certains matériels.

            Pour pouvoir la supprimer, changez la taxe par défaut (pensez à sauvegarder) et changez la taxe utilisée dans les matériels concernés.

        used: |
            Cette taxe ne peut pas être supprimée car elle est actuellement utilisée comme taxe de certains matériels.

            Pour pouvoir la supprimer, changez la taxe utilisée dans les matériels concernés puis réessayez.

        default: |
            Cette taxe ne peut pas être supprimée car c'est la taxe par défaut.

            Pour pouvoir la supprimer, changez la taxe par défaut (pensez à sauvegarder) puis réessayez.

        default-changed-not-saved: |
            Cette taxe ne peut pas encore être supprimée car c'est encore la taxe par défaut car vous n'avez pas sauvegardé.

            Sauvegardez les changements que vous venez d'effectuer sur la taxe par défaut puis réessayez.

    default-field:
        label: Taxe par défaut
        placeholder: Pas de taxe

    table-column:
        name: Nom
        is-group: "Groupe de taxes\_?"

    yes-with-count-sub-taxes:
        - Oui, avec 1 sous-taxe
        - Oui, avec {count} sous-taxes

    modals:
        #
        # - Édition d'une taxe
        #

        tax-edition:
            modal-title:
                new: Nouvelle taxe
                edit: "Modification de la taxe «\_{name}\_»"
            save: Enregistrer la taxe
            saved: La taxe a bien été sauvegardée.
            fields:
                name:
                    label: Nom de la taxe
                    placeholder: T.V.A, Taxe Écologique, ...
                is-group:
                    label: "Groupe de taxes\_?"
                    help: |
                        Les groupes de taxes sont utilisés pour définir plusieurs taxes qui seront toutes appliquées à un matériel ou produit donné.

                        Ceci pourrait être par exemple :
                        - Un groupe "Taxe électroménager" qui inclurait une T.V.A de base ainsi qu'une "Taxe Écologique".
                        - Un groupe de taxes TPS + TVQ pour le Québec.
                is-rate:
                    label: "Taux\_/\_Prix fixe\_?"
                    options:
                        rate: Taux
                        fixed-price: Prix fixe
                value:
                    label-rate: Taux
                    label-fixed-price: Montant
                components:
                    label: Taxes du groupe
                    empty: |
                        Il n'y a pas encore de taxes associées à ce groupe de taxes.
                        Actuellement, ce groupe n'applique aucune taxe.
                    add: Ajouter une taxe
                    fields:
                        name:
                            label: Nom de la taxe
                            placeholder: T.V.A, Taxe Écologique, ...
                        value: "Taux\_/\_Montant"
                        is-rate:
                            label: "Taux\_/\_Prix fixe\_?"
                            options:
                                rate: Taux
                                fixed-price: Prix fixe

