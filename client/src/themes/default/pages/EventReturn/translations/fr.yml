title: "Inventaire de retour de l'événement «\_{name}\_»"
title-simple: Inventaire de retour de l'événement

unavailabilities:
    unknown: Cet inventaire de retour n'est pas disponible pour le moment.
    archived: >-
        L'inventaire de retour de cet événement n'est plus accessible car
        l'événement est archivé.
    event-not-started: >-
        Cet événement n'a pas encore commencé, il n'est donc pas possible
        de faire son inventaire de retour pour le moment.
    no-materials: >-
        L'inventaire de retour n'est pas disponible car l'événement ne
        contient pas de matériel.
    material-shortage:
        "L'inventaire de retour ne peut pas être effectué car l'événement contient
        du matériel en pénurie/excédent qui doit être solutionné manuellement.
        \n\n
        Veuillez modifier les quantités en excédent pour revenir à des
        quantités qui peuvent être satisfaites avec le stock disponible avant de re-essayer."

statuses:
    done:
        simple: Cet inventaire a été marqué comme terminé, il est maintenant en lecture seule.
        with-author: Cet inventaire a été marqué comme terminé par {author}, il est maintenant en lecture seule.
        with-date: Cet inventaire a été marqué comme terminé {relativeDate}, il est maintenant en lecture seule.
        with-author-date: Cet inventaire a été marqué comme terminé par {author} {relativeDate}, il est maintenant en lecture seule.

    all-material-returned: "Tout le matériel a bien été retourné pour cet événement."
    some-material-is-missing: "Du matériel n'est pas revenu de cet événement\_!"
    some-material-came-back-broken: "Du matériel est revenu en panne de cet événement\_!"

alerts:
    not-saved-yet: "Attention, cet inventaire de retour n'a pas encore été sauvegardé\_!"
    not-finished-yet: >-
        Cet événement n'est pas encore terminé, vous pouvez commencer son inventaire
        de retour, mais pas le terminer.
    all-material-returned:
        "Félicitations\_! Tout le matériel a bien été retourné pour cet événement.\n
        Vous pouvez maintenant cliquer sur le bouton \"Terminer l'inventaire\"."
    all-material-returned-draft:
        "Félicitations\_! Tout le matériel a été marqué comme retourné pour cet événement.\n
        Vous pourrez marquer l'inventaire comme terminé lorsque l'événement aura pris fin."

actions:
    update-materials: Modifier le matériel de l'événement

confirm-terminate-title: "Voulez-vous vraiment terminer cet inventaire de retour\_?"
confirm-terminate-text: Veuillez noter qu'il ne sera plus possible de le modifier.
confirm-terminate-text-with-broken:
    "Ceci aura pour effet de mettre à jour toutes les quantités «\_en panne\_» du
    matériel concerné, et il ne sera plus possible de modifier cet inventaire."

put-back-on-hold: Remettre l'inventaire en attente
put-back-on-hold-and-restore-stock: Remettre l'inventaire en attente et rétablir le stock
confirm-rollback-title: "Voulez-vous vraiment remettre cet inventaire de retour en attente\_?"
confirm-rollback-text: |
    Cela entraînera l'annulation de la soumission, comme si l'inventaire n'avait jamais été finalisé.
confirm-rollback-with-broken-text: |
    Cela entraînera l'annulation de la soumission, comme si l'inventaire n'avait jamais été finalisé.

    Notez que les quantités du matériel marquées comme cassées seront remis en stock, si les quantités disponibles le permettent.
    Veillez à éditer la fiche de ces matériels pour ajuster les quantités cassées si nécessaire.

saved: Inventaire sauvegardé
